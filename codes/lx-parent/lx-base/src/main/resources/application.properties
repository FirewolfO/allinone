server.port=9999
spring.application.name=base

spring.profiles.active=dev

# MySQL数据库连接
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/lx-base?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}

# Mybatis配置
# 映射文件位置
mybatis.mapperLocations=classpath:mapper/*.xml
# 驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true


# 使用默认的业务日志处理器
log.handler=db
log.db.host=localhost
log.db.username=root
log.db.password=root
log.db.datasoure=lx-log
log.db.table=lx_log
